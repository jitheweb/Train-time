<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="train.css">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>train time</title>
</head>
<body>
   <div class="container">
       <div class="jumbotron">
           <h1 class="text-center">Train Time</h1>
           <p class="text-center">Choo Choo Train</p>
       </div>

        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title">Currnet Schedule</h2>
                </div>
            <div class="panel-body">
                <table id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="AddTrain"></tbody>
                </table>
            </div>
            </div>
       </div>
   </div> 
   <div class="row">
       <div class="col-lg-12">
           <div class="col-lg-12">
               <div class="panel panel-info">
                   <div class="panel-heading">
                       <h2 class ="panel-title">Add train</h2>
                   </div>
                   <div class="panle-body">
                       <form>
                           <div class="form-group">
                               <label for="train-input">Train Name</label> 
                               <input type="text" class="form-control" id="train-input"></input>
                           </div>
                           <div class="form-group">
                               <label for="destination-input">Destination</label>
                               <input type="text" class="form-control" id="destination-input"></input>
                           </div>
                           <div class="form-group">
                               <label class="firsttrain-input"> Frist Train Time (HH:mm - military time) </label>
                               <input type="text" class="form-control" id="firsttrain-input" placeholder="13:00 military">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id=addtrain>Submit</button>
      
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="train.js"></script>
</body>
</html>
